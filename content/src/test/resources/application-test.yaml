spring:
  application:
    name: content
  jpa:
    database: postgresql
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: true
  datasource:
    url: jdbc:postgresql://localhost:5432/content-test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver