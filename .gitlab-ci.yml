variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

image: maven:latest

services:
  - name: rabbitmq:3
    alias: rabbit

stages:
  - validate
  - build
  - test

cache:
  paths:
    - .m2/repository
    - target

validate:
  stage: validate
  tags:
    - shared-fi

  script:
    - "mvn validate"

format:
  stage: validate
  tags:
    - shared-fi

  script:
    - "mvn spotless:check"

lint:
  stage: validate
  tags:
    - shared-fi

  script:
    - "mvn spotbugs:check"

build:
  stage: build
  tags:
    - shared-fi

  script:
    - "mvn compile"

reviews:
  stage: test
  tags:
    - shared-fi
  services:
    - name: postgres:16
      alias: postgres-reviews
      variables:
        POSTGRES_DB: reviews
        PGPORT: 54324

  script:
    - "mvn test --projects dev.cere:reviews"